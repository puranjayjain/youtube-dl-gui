<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="components/custom-datatable.html">
<link rel="import" href="components/all-placeholder.html">

<dom-module id="all-view">
  <template>
    <custom-datatable toolbaritems="{{toolbaritems}}" appscrolltop="[[appscrolltop]]" tableclearall="{{tableclearall}}" tableheaders="{{tableheaders}}" minwidth="[[minwidth]]" tabledata="[[tabledata]]"></custom-datatable>
    <all-placeholder opened="{{opened}}"></all-placeholder>
  </template>

  <script>
    Polymer({
      is: 'all-view',

      properties: {
        toolbaritems: {
          type: Number,
          notify: true
        },
        appscrolltop: {
          type: Number
        },
        tableclearall: {
          type: Boolean,
          notify: true
        },
        minwidth: {
          type: 'Number',
          value: 850
        },
        indexeddbready: {
          type: Boolean
        },
        opened: {
          type: Boolean,
          value: false
        },
        tableheaders: {
          type: Array,
          value: [
            {
              title: 'File',
              icon: 'arrow-upward'
            }, {
              title: 'Downloaded',
              icon: 'arrow-upward',
              conversion: 'size'
            }, {
              title: 'Status',
              icon: 'arrow-upward'
            }, {
              title: 'Size',
              icon: 'arrow-upward',
              conversion: 'size'
            }, {
              title: 'Last Try',
              icon: 'arrow-upward',
              conversion: 'recent'
            }
          ]
        },
        tabledata: {
          type: Array,
          observer: '',
          value: []
        }
      },

      observers: ['onTabledataChange(tabledata, indexeddbready)'],

      onTabledataChange: function (tabledata, indexeddbready) {
        if (indexeddbready) {
          if (this.tabledata.length > 0) {
            this.opened = false;
          } else {
            this.opened = true;
          }
        }
      }
    });
  </script>
</dom-module>
